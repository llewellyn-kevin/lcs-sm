<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./res/style.css">

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- production version, optimized for size and speed -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Featured
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
        <div id="team-directory">
            <div v-if="teams.length == 0">
                Fetching teams...
            </div>
            <div v-else>
                <div v-for="team in teams" class="card">
                    <div class="card-body">
                        <h1 class="card-header">{{ team.Name }}</h1>
                        <span class="card-body">Stock Value: {{ team.CurrentValue }}</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="./ajax-settings.js"></script>
        <script src="./components/team-directory.js"></script>
    </body>
</html>
